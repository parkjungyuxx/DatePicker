<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./css/core/reset.css" />
    <link rel="stylesheet" href="./css/core/layout.css" />
    <link rel="stylesheet" href="./css/core/common.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <button id="year-btn">
          <h1 id="year-text"></h1>
          <div id="year-popup">
            <h3>SELECT YEAR</h3>
          </div>
        </button>
        <button id="month-btn"></button>
        <div id="month-popup">
          <h3>SELECT MONTH</h3>
          <button data-month="0">JANUARY</button>
          <button data-month="1">FEBRUARY</button>
          <button data-month="2">MARCH</button>
          <button data-month="3">APRIL</button>
          <button data-month="4">MAY</button>
          <button data-month="5">JUNE</button>
          <button data-month="6">JULY</button>
          <button data-month="7">AUGUST</button>
          <button data-month="8">SEPTEMBER</button>
          <button data-month="9">OCTOBER</button>
          <button data-month="10">NOVEMBER</button>
          <button data-month="11">DECEMBER</button>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th class="background-color-pupple border-top-left-4px">SUN</th>
              <th>MON</th>
              <th>TUE</th>
              <th>WED</th>
              <th>THU</th>
              <th>FRI</th>
              <th class="background-color-pupple border-top-right-8px">SAT</th>
            </tr>
          </thead>
          <tbody id="tb_body"></tbody>
        </table>
      </div>
    </div>
    <script src="./javascript/calender.js"></script>
  </body>
</html>
